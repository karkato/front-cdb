<div class="mat-elevation-z8">
    <div>
            <button mat-raised-button color="primary" class="ml-1" [routerLink]="[ '/dashboard/company/create' ]" routerLinkActive="router-link-active">Create</button>

    </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let company" class="lien" (click)="editRedirect(company.id)"> {{company.name}} </td>
    </ng-container>

    <!-- Delete button Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let company"> <button mat-raised-button color="primary" (click)="delete(company.id)">Delete</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
