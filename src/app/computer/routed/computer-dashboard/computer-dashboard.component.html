<div class="mat-elevation-z8">
  <h2>{{ computerCount }} Computers found</h2>
  <div>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Search name" [(ngModel)]="name" name="name">
          </mat-form-field>
          <button mat-raised-button color="primary" class="ml-1" (click)="search()">Filter by name</button>
      </form>

  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td
        mat-cell
        *matCellDef="let computer"
        class="lien"
        (click)="editRedirect(computer.id)"
      >
        {{ computer.name }}
      </td>
    </ng-container>

    <!-- Introduced Column -->
    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Introduced</th>
      <td mat-cell *matCellDef="let computer">{{ computer.introduced }}</td>
    </ng-container>

    <!-- Discontinued Column -->
    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Discontinued</th>
      <td mat-cell *matCellDef="let computer">{{ computer.discontinued }}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let computer">{{ computer.companyName }}</td>
    </ng-container>

    <!-- Delete button Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let computer">
        <button mat-raised-button color="primary" (click)="delete(computer.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    [length]="length"
    showFirstLastButtons
  ></mat-paginator>
</div>
