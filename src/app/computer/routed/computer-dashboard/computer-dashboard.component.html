<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let computer"> {{computer.name}} </td>
  </ng-container>

  <!-- Introduced Column -->
  <ng-container matColumnDef="introduced">
    <th mat-header-cell *matHeaderCellDef> Introduced </th>
    <td mat-cell *matCellDef="let computer"> {{computer.introduced}} </td>
  </ng-container>

  <!-- Discontinued Column -->
  <ng-container matColumnDef="discontinued">
    <th mat-header-cell *matHeaderCellDef> Discontinued </th>
    <td mat-cell *matCellDef="let computer"> {{computer.discontinued}} </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let computer"> {{computer.companyName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
